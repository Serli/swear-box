
@main("ISwear-Box") {

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">

      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="/">I-Swear Box</a>

      </div>

      <div class="collapse navbar-collapse">

        <ul class="nav navbar-nav">
          <li><a href="/statistics">Statistiques</a></li>   
          <li class="active"><a href="/admin">Administration</a></li>  
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout">Déconnexion</a></li>
          <li><a href="/help">Aide</a></li>     
        </ul>

      </div>

    </div>
  </div>

  <div class="container" ng-app="adminApp">
    <div class="row" ng-controller="listCtrl">
      <table class="table table-hover">

        <thead>
          <tr>
            <th>Photo</th>
            <th>Prénom</th>
            <th>Dettes</th>
            <th>Fonctionnalités</th>
          </tr>
        </thead>
      
        <tbody ng-repeat="member in members">

              <tr> <!-- Partie HTML à ajouter dynamiquement à chaque ajout de membre -->
                <td><img ng-src="@routes.Assets.at("{{member.picture}}")" alt="photo01" class="dimension-img"></td>
                <td><p class="v-adjust-table-label">{{member.firstname}}</p></td>
                <td><p class="v-adjust-table-label">{{(member.debt)/100}} €</p></td>
                <td>

                  <a title ="Acquitter" href="#"><span class="glyphicon glyphicon-credit-card font-glyph v-adjust-table-icon"></span></a>

                  <a title ="Modifier" href="#"><span class="glyphicon glyphicon-cog font-glyph v-adjust-table-icon"></span></a>

                  <a title ="Supprimer" href="#"><span class="glyphicon glyphicon-remove font-glyph v-adjust-table-icon"></span></a>

                </td>
              </tr>

        </tbody>

      </table>

      <div class="container">
        <form ng-submit="addMember()">
          <div class="row separation-actions">

            <div class="col-xs-5 col-sm-5">
              <input type="text" class="form-control" ng-model="newMember.firstname" placeholder="Prénom" required>
            </div>

            <div class="col-xs-5 col-sm-5">
              <input type="text" class="form-control" ng-model="newMember.name" placeholder="Nom" required>
            </div>

            <div class="col-xs-2 col-sm-2">
              <button title="Ajouter un membre" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"/>
              </button>
            </div>

          </div>
        </form>

        <!--<div class="row separation-actions">

          <div class="col-xs-5 col-sm-5">
            <input type="text" class="form-control" ng-model="newMember.firstname" placeholder="Prénom">
          </div>

          <div class="col-xs-5 col-sm-5">
            <input type="text" class="form-control" ng-model="newMember.name" placeholder="Nom">
          </div>

          <div class="col-xs-2 col-sm-2">
            <button title="Ajouter un membre" ng-click="addMember()" class="btn btn-success">
              <span class="glyphicon glyphicon-plus"/>
            </button>
          </div>

        </div>-->

        <div class="row separation-actions">

          <div class="pull-right col-xs-2 col-sm-2">
            <button title="Changer la pénalité" type="submit" class="btn btn-success">
              <span class="glyphicon glyphicon-ok"/>
            </button>
          </div>

          <div class="pull-right col-xs-10 col-sm-5">
            <div class="input-group">
              <input type="text" class="form-control" id="amount" placeholder="Montant de la pénalité">
              <span class="input-group-addon">cts</span>
            </div>
          </div>

        </div>

      </div>

    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="@routes.Assets.at("javascripts/admin.js")"></script>
}
