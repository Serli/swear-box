@(title: String)(navbar: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>@title</title>
        
        <link href="@routes.Assets.at("images/icon_iswearbox.png")" rel="shortcut icon" type="image/png" >
		<link href="@routes.Assets.at("images/icon_iswearbox.png")" rel="icon" type="image/png" >
		
        <!-- Bootstrap Imports -->
        <link href="@routes.Assets.at("stylesheets/jquery.jqplot.min.css")" rel="stylesheet">
		<link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jqPlot/jquery.jqplot.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/jqPlot/plugins/jqplot.barRenderer.min.js")"></script>
  		<script src="@routes.Assets.at("javascripts/jqPlot/plugins/jqplot.categoryAxisRenderer.min.js")"></script>
  		<script src="@routes.Assets.at("javascripts/jqPlot/plugins/jqplot.pointLabels.min.js")"></script>
  		<script src="@routes.Assets.at("javascripts/jqPlot/plugins/jqplot.enhancedLegendRenderer.min.js")"></script>
  		
        <!-- Angular Imports -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
        
        <!-- Project Imports -->
        <script src="@routes.Assets.at("javascripts/swearbox.min.js")"></script>
        <link href="@routes.Assets.at("stylesheets/swearbox.min.css")" rel="stylesheet" media="screen">
        
    </head>
    <body ng-app="AppISB">
        @navbar
        @content
    </body>
</html>
