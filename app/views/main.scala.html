@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8" />
        <title>@title</title>
        <link href="@routes.Assets.at("images/favicon.png")" rel="shortcut icon" type="image/png" >

		<!-- Bootstrap core CSS -->
		<link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
		<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
    </head>
    <body>
        @content
    </body>
</html>
