@(title: String, importedCss: Html = Html(""))(navbar: Html)(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8" />
        <title>@title</title>
        <link href="@routes.Assets.at("images/icon_iswearbox.png")" rel="shortcut icon" type="image/png" >
		<link href="@routes.Assets.at("images/icon_iswearbox.png")" rel="icon" type="image/png" >
		<!-- Bootstrap core CSS -->
		<link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
		<link href="@routes.Assets.at("stylesheets/main.css")" rel="stylesheet" media="screen">
        @importedCss
        
    </head>
    <body>
        @navbar
        @content
    </body>
</html>
