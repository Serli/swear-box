@(state: Integer, numPage: Integer)

@main("ISwear-Box") {
  @templates.navbar(state, numPage)
} {
	<div class="container" ng-controller="boCtrl">
		<div class="row">
	        <div class="row separation-actions" >
				<div class="col-xs-12 col-sm-4 col-sm-offset-1">
					<div class="col-sm-12 h-center">
	            		<label>
	            			Rechercher un utilisateur :
	            		</label>
	            	</div>

	            	<div class="col-sm-12 h-center">
			              	<input ng-model="search.email" type="text" class="input-sm form-control" placeholder="Entrez email">
				    </div>
				</div>

	            <div class="col-xs-12 col-sm-4 col-sm-offset-2">
	            	<div class="col-sm-12 h-center">
	            		<label>
	            			Filtrer par autorisation :
	            		</label>
	            	</div>

	            	<div class="col-sm-12 h-center">
		            	<div class="btn-group btn-group-justified" role="group" aria-label="...">
		            		<div class="btn-group" role="group">
								<button id="filtreAll" title="Annuler le filtre" class="btn btn-success btn-sm" ng-click="search.admin='';search.blacklisted='';">
	            					All
	            	  			</button>
							</div>

							<div class="btn-group" role="group">
								<button id="filtreAdmin" title="Filtrer par Administrateur" class="btn btn-primary btn-sm" ng-click="search.admin='true';search.blacklisted='';">
	            					Administrator
	            	  			</button>
							</div>

							<div class="btn-group" role="group">
						    	<button id="filtreBlacklist" title="Filtrer par Utilisateur banni" class="btn btn-danger btn-sm" ng-click="search.admin='';search.blacklisted='true';">
	            					Blacklisted
	            				</button>
							</div>

							<div class="btn-group" role="group">
						    	<button id="filtreRegular" title="Filtrer par Utilisateur simple" class="btn btn-default btn-sm" ng-click="search.admin='false';search.blacklisted='false';">
	            					Regular
	            				</button>
							</div>
						</div>
					</div>
	            </div>
	        </div>
			<div class="table-responsive">
				<table class="table table-hover table-centered well well-sm">
		  			<thead>
		  				<tr>
		  					<th class="table-centered">Adresse email</th>
		  					<th class="table-centered">Autorisation</th>
		  				</tr>
		  			</thead>

					<tbody ng-repeat="consumer in consumers | filter:search | orderBy:['email']">
	    				<tr class="item-clickable" ng-click="goConsumer(consumer.email)">
	    					<td>{{consumer.email}}</td>
				            <td>
		                    	<span ng-if="(consumer.admin)" class="label label-primary">
		                    		Administrator
		                    	</span>
		                    	<span ng-if="(consumer.blacklisted)" class="label label-danger">
		                    		Blacklisted
		                    	</span>
		                    </td>
	    				</tr>
	    			</tbody>
		  		</table>
			</div>
		</div>
		
		<div id="errorModal" class="modal fade vcenter" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">X</button>
						<label class="modal-title">{{error_title}}</label>
					</div>

					<div class="modal-body">
						<p>{{error_message}}</p>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
					</div>

				</div>
			</div>
		</div>
	</div>
}
