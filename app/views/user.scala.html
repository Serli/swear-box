@(nom: String)
@importedCss = { <link href="@routes.Assets.at("stylesheets/user.css")" rel="stylesheet" media="screen">
<link href="@routes.Assets.at("stylesheets/admin.css")" rel="stylesheet" media="screen"> }



@main("ISwear-Box", importedCss) {

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">I-Swear Box</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/statistics">Statistiques</a></li>   
            <li><a href="/admin">Administration</a></li>  
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><p class="p-header">Bonjour @nom</p></li>
            <li><a href="/logout">Déconnexion</a></li>
            <li><a href="/help">Aide</a></li>     
    		  </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
}{

<div class="container" ng-app="userApp">
	<div class="row" ng-controller="listCtrl">
		<table class="table table-hover">

			<thead>
				<tr>
					<th>Photo</th>
					<th>Prénom</th>
					<th>Dettes</th>
					<th>Incrémenter</th>
				</tr>
			</thead>

			<tbody ng-repeat="member in members">

				<tr>
					<!-- Partie HTML à ajouter dynamiquement à chaque ajout de membre -->
					<td><img ng-src="@routes.Assets.at("{{member.picture}}")" alt="photo01" class="dimension-img"></td>
                    <td><p class="v-adjust-table-label">{{member.firstname}}</p></td>
                    <td><p class="v-adjust-table-label">{{(member.debt)/100}} €</p></td>
					<td>
					
					<a ng-click="increase(member.idPerson)" title="Incrementer" href="#"><span class="glyphicon glyphicon-plus font-glyph v-adjust-table-icon"></span></a>

					</td>
				</tr>

			</tbody>

		</table>

	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
  <script src="@routes.Assets.at("javascripts/user.js")"></script>
}
