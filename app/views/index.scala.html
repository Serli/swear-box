@(urlGoogle: String, isActive: Boolean, numPage: Integer)

@importedCss = { <link href="@routes.Assets.at("stylesheets/index.css")" rel="stylesheet" media="screen">}

@main("ISwear-Box", importedCss) {
  @templates.navbar(isActive, numPage)
} {  
	<div class="container">
    <div class="row">

			<h2 class="form-signin-heading h-center">Connexion avec votre compte google.</h2>
					
			<div class="h-center">
				<a href=@urlGoogle>
					<button  class="btn btn-login btn-danger"> 
						<img src=@routes.Assets.at("images/googleIcone.png") class="btn-height-img"/> GOOGLE
					</button>
				</a>
			</div>
	  
    </div>
  </div>   
}
